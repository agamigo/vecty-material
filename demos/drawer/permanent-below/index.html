<html>
  <head>
    <meta charset="utf-8">
    <title>Drawer Below Toolbar - Material Components Catalog</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/png"
      href="https://material-components-web.appspot.com/images/logo_components_color_2x_web_48dp.png">
    <link rel="stylesheet"
      href="https://material-components-web.appspot.com/assets/drawer/drawer.css">
    <link rel="stylesheet"
      href="https://material-components-web.appspot.com/assets/radio.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto+Mono">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <style>
      /* Ensure layout covers the entire screen. */
      html {
        height: 100%;
      }

      /* Stack toolbar and content on top of each other. */
      .demo-body {
        display: flex;
        flex-direction: column;
        padding: 0;
        margin: 0;
        box-sizing: border-box;
        min-height: 100%;
      }

      /* Place drawer and main next to each other. */
      .demo-content {
        display: flex;
        flex: 1 1 auto;
        height: 100%;
        box-sizing: border-box;
      }

      .demo-main {
        padding-left: 16px;
        padding-right: 16px;
      }

      #extra-wide-content {
        width: 200vw;
      }

      #extra-tall-content {
        height: 200vh;
      }
    </style>
  </head>
  <body>
    <script
      src="https://material-components-web.appspot.com/assets/material-components-web.js"
      async=""></script>
    <script src="permanent-below.js"></script>
  </body>
</html>
