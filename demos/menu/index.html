<html>
  <head>
    <meta charset="utf-8">
    <title>Menu - Material Components Catalog</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/png"
      href="https://material-components-web.appspot.com/images/logo_components_color_2x_web_48dp.png">
    <link rel="stylesheet"
      href="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.css">
    <link rel="stylesheet"
      href="https://material-components-web.appspot.com/assets/menu.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto+Mono">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <style>
      html,
      body,
      main {
        position: relative;
        flex-direction: column;
      }

      .hero .mdc-menu {
        z-index: initial;
      }

      .demo-content {
        position: relative;
        top: 64px;
      }

      .demo-controls-container {
        width: 100%;
        height: calc(100vh - 80px);
      }

      .demo-controls {
        margin-left: auto;
        margin-right: auto;
        width: 380px;
      }

      .mdc-menu-anchor {
        position: absolute;
        margin: 16px;
      }

      .margin-inputs input {
        width: 2em;
      }

      .left-column-controls {
         display: inline-block;
         vertical-align: top;
      }

      .right-column-controls {
        display: inline-block;
        margin-left: 2em;
        vertical-align: top;
      }

      .demo-button__normal-text,
      .demo-button__long-text {
        display: none;
      }

      .demo-button--normal .demo-button__normal-text,
      .demo-button--long .demo-button__normal-text,
      .demo-button--long .demo-button__long-text {
        display: inline;
      }

      .demo-menu__long-items,
      .demo-menu__extra-long-items {
        display: none;
      }

      .demo-menu--long .demo-menu__long-items,
      .demo-menu--extra-long .demo-menu__long-items,
      .demo-menu--extra-long .demo-menu__extra-long-items {
        display: inline;
      }
    </style>  </head>
  <body>
    <script
      src="https://material-components-web.appspot.com/assets/material-components-web.js"
      async=""></script>
    <script src="menu.js"></script>
  </body>
</html>
